<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAV -->
    <div class="navigation">
      <div class="content">
        <div class="navigation-items">
          <a href="" class="gamestation">gamestation</a>
          <ul class="nav-items">
            <li>
              <a href="index.html" class="home nav-item">home</a>
            </li>
            <li><a href="about.html" class="about nav-item">about</a></li>
            <li>
              <a href="contact.html" class="contact nav-item selected-item"
                >contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- CONTACT FORMS -->
    <div class="contact-form">
      <div class="content">
        <form action="">
          <h1 class="header-contact">
            <span class="blue-text">contact</span> us
          </h1>
          <p class="header-desc">
            Please fill out the form below to contact us
          </p>
          <label for="name" class="label-form">Name</label>
          <br />
          <input type="text" name="" value="" id="name" class="input-form" />
          <br />
          <label for="email" class="label-form">Email</label>
          <br />
          <input type="email" name="" value="" id="email" class="input-form" />
          <br />
          <label for="message" class="label-form">Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols=""
            rows="8"
            class="input-form"
          ></textarea>
          <br />
          <input type="submit" class="btn-form" />
        </form>
      </div>
    </div>

    <!--SOME WAYS TO CONTACT US -->
    <div class="ways-to-contact">
      <div class="content">
        <div class="items-contact-us">
          <div class="item-contact-us">
            <div class="logo icon-home"></div>
            <h5 class="name-way-contact">Location</h5>
            <h6 class="exact-info">Tehran - Iran</h6>
          </div>
          <div class="item-contact-us">
            <div class="logo icon-phone"></div>
            <h5 class="name-way-contact">Phone Number</h5>
            <h6 class="exact-info">+982100000000</h6>
          </div>
          <div class="item-contact-us">
            <div class="logo icon-envelop"></div>
            <h5 class="name-way-contact">Email Address</h5>
            <h6 class="exact-info">gamestation@example.com</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">GameStation &copy; 2020</div>
  </body>
</html>
